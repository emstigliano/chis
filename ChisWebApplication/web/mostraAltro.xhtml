<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ChisProject</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                       CHIS: Cultural Heritage Information System 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>

                <p:layoutUnit position="center" >

                    <h:form styleClass="jsfcrud_list_form">

                        <div align="center">   


                            <h:outputText value="${mostraAltroBean.setPlaceSelected()}"/>
                            <h:outputText value="${mostraAltroBean.callWS()}"/>

                            <p:dataTable var="info" value="#{mostraAltroBean.couples}"  >  
                                <div align="center">
                                    <p:column headerText="" footerText="" style="width:100px">  
                                        <h:outputText value="#{info.key}" />  
                                    </p:column>  

                                    <p:column headerText="" footerText="" style="width:100px">  
                                        <h:outputText value="#{info.value}" />  
                                    </p:column>       
                                </div>     
                            </p:dataTable>      


                        </div>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
